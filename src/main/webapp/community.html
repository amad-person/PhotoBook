<!DOCTYPE html>
<html>
  <head>
    <title>Community</title>
    <meta charset="UTF-8" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/navigation-bar.css" />
    <script src="js/navigation-loader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="/js/community-page-loader.js"></script>
    <link rel="stylesheet" href="/css/community-page.css" />
    <script>
      function js_Load() {
        document.body.style.visibility = "visible";
      }
    </script>
  </head>

  <body style="visibility: hidden;" onload="buildUI(); loadNavigationBar(); js_Load();">
    <div class="text-center page-header">
      <h1 class="display-4">PhotoBook Community</h1>
      <p class="font-weight-lighter">
        Meet the people who share the same passion for photography as you!
      </p>
    </div>
    <div id="content" class="content-container">
      <div class="community-metrics container mt-3 mb-6 pb-2">
        <div class="row">
          <div class="col-sm align-self-center">
            <div id="user-with-most-likes"></div>
          </div>
          <div class="col-sm-5 align-self-center">
            <div id="top-three-contributors"></div>
          </div>
          <div class="col-sm align-self-center">
            <div id="user-with-most-favourites"></div>
          </div>
        </div>
      </div>
      <div class="users-header text-center mt-5 mb-4">
        <h5 class="pt-5 pb-5 border-top">All Photography Enthusiasts in PhotoBook Universe</h5>
      </div>
      <div class="card-columns" id="user-card-container">
        Loading...
      </div>
    </div>
  </body>
</html>
