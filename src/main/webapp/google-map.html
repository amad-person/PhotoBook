<!DOCTYPE html>
<html>
<head>
	<title>Photographer's Hub</title>
	<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDrMAbbdB_aWldH5uEIQ6Nu2SdPjPWFNo8"></script>
	<script src="js/header-loader.js" onload="loadHeader('Charts')"></script>

	<script>
		//Creates a map that shows landmarks around Google 
		function createMap(){
			fetch('/photographers-hub').then(function(response){
				return response.json();
			}).then((photographyAreas) =>{
				const map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 35.78613674, lng: -119.4491591}, 
					zoom: 7
				});

				photographyAreas.forEach((photographyAreas) => 
				{
					new google.maps.Marker({
						position: {lat: photographyAreas.lat, 
							lng: photographyAreas.lng},
							map: map
					});
				});
			});
		}

	</script>

	<style>
		#map{
			width: 500px;
			height: 500px;
		}
	</style>
	<link rel="stylesheet" href="/css/google-map.css" />
</head>
<body onload="createMap();">
	<div class="text-center page-header">
    <h1 class="display-4">Maps</h1>
    <p><center>Here are a few places that you may want to explore!</center></p>
    </div>
	<div id="map"></div>
</body>
</html>
