<!DOCTYPE html>
<html>
  <head>
    <script
      src="js/header-loader.js"
      onload="loadHeader('Message Feed')"
    ></script>
    <script src="js/feed-page-loader.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/feed-page.css" />
    <script>
      function onClickSearchButton() {
        let redirectLocation = window.location.href;

        redirectLocation += redirectLocation.includes("?") ? "&" : "?";
        redirectLocation += `imageLabel=${document
          .getElementById("search-input")
          .value.toLowerCase()}`;
        window.location.replace(redirectLocation);
      }

      function onClickImageLabelCancelButton(imageLabel) {
        let redirectLocation = window.location.href.replace(new RegExp(`&?imageLabel=${imageLabel}`, "g"), "").replace("\?&", "?").replace(/\?$/, "");
        window.location.replace(redirectLocation);
      }
    </script>
  </head>
  <body onload="buildUI()">
    <div class="text-center page-header">
      <h1 class="display-4">Message Feed</h1>
      <p class="font-weight-lighter">
        Explore the world.
      </p>
    </div>

    <div id="content-container">
      <div class="search-container border-bottom pb-4 mb-5">
        <div class="search-bar mb-3">
          <input
            type="text"
            class="searchText font-weight-lighter"
            placeholder="Search"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Search'"
            id="search-input"
          />
          <button
            type="submit"
            class="searchButton"
            onclick="onClickSearchButton()"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>

        <div
          class="image-label-container d-flex"
          id="image-label-container"
        ></div>
      </div>

      <div class="message-container mt-5">
        <div id="message-cards-container" class="card-columns">
          Loading...
        </div>
      </div>
    </div>
  </body>
</html>
