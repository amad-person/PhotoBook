<!DOCTYPE html>
<html>
  <head>
    <title>Feed</title>
    <meta charset="UTF-8" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/navigation-bar.css" />
    <script src="js/navigation-loader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.14/lodash.min.js"></script>
    <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/yall-js@3.1.2/dist/yall.min.js"></script>
    <script src="js/feed-page-loader.js"></script>
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/feed-page.css" />
    <script>
      function js_Load() {
        document.body.style.visibility = "visible";
      }
    </script>
    <script>
      function cleanWindowLocation(windowLocation) {
        return windowLocation.replace("\?&", "?").replace(/\?$/, "");
      }

      function checkUniqueImageLabel(imageLabel) {
        const parameterImageLabels = urlParams.getAll("imageLabel");
        if (parameterImageLabels.indexOf(imageLabel) > -1) {
          return false;
        }
        return true;
      }

      function onClickSearchButton() {
        const imageLabel = document.getElementById("search-input").value.toLowerCase();
        if (checkUniqueImageLabel(imageLabel)) {
          let redirectLocation = window.location.href;
          const parameterImageLabels = urlParams.getAll("imageLabel");
          redirectLocation += redirectLocation.includes("?") ? "&" : "?";
          redirectLocation += `imageLabel=${imageLabel}`;
          window.location.replace(cleanWindowLocation(redirectLocation));
        } else {
          document.getElementById("search-input").value = "";
        }
      }

      function onClickImageLabelCancelButton(imageLabel) {
        let redirectLocation = cleanWindowLocation(window.location.href.replace(new RegExp(`&?imageLabel=${imageLabel}`, "g"), ""));
        window.location.replace(redirectLocation);
      }
    </script>
  </head>

  <body onload="buildUI(); loadNavigationBar(); js_Load();">
    <div class="text-center page-header">
      <h1 class="display-4">Message Feed</h1>
      <p class="font-weight-lighter">
        See all messages posted by the PhotoBook community here!
      </p>
    </div>

    <div id="content-container">
      <div class="search-sort-container border-bottom pb-4 mb-5">
        <div class="d-flex justify-content-between">
          <div class="search-bar mb-3">
            <input
              type="text"
              class="searchText font-weight-lighter"
              placeholder="Search by image label"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Search by image label'"
              id="search-input"
            />
            <button type="submit" class="searchButton" onclick="onClickSearchButton()">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="sort-menu input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text bg-info text-light sort-menu-label font-weight-lighter" for="sortCriteriaMenu">
                Sort By
              </label>
            </div>
            <select class="custom-select font-weight-lighter" id="sortCriteriaMenu">
              <option selected value="Most Recent">Most Recent (default)</option>
              <option value="Least Recent">Least Recent</option>
              <option value="Most Positive">Most Positive</option>
              <option value="Most Negative">Most Negative</option>
            </select>
          </div>
        </div>
        <div class="search-tag-container d-flex flex-wrap" id="search-tag-container"></div>
      </div>

      <div class="message-container mt-5">
        <div id="message-cards-container" class="card-columns">
      </div>
    </div>

    <!-- Modal for instructing users to login -->
    <div class="modal fade" id="instructUserToLoginModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Oops...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <p>You must login to perform this action!</p>
            <a class="btn btn-success" href="/login" role="button">
              <i class="fab fa-google pr-2"></i>
              Login with Google
            </a>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Never mind</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        yall({
          observeChanges: true,
          events: {
            load: function (event) {
              if (!event.target.classList.contains("lazy") && event.target.nodeName === "IMG") {
                event.target.classList.add("yall-loaded");
              }
            }
          },
          threshold: 100,
          idleLoadTimeout: 400
        });
      });
    </script>
  </body>
</html>
